{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}

<section class="section">
              <div class="container">
                <div class="section__header">
                  <h1 class="section__title">Recomendation</h1>
                </div>
               
              </div>
            </section>
            <section class="section">
              <div class="container">
              <div class="section__header">
                  </div>
                  {% for el in img %}
                  <div class="wedo">
                    
                    <div class="wedo__item">
                    <img class="wedo__img" src="{{ el.accordion_img.url }}" alt="">
                    </div>
                    
                    <div class="wedo__item">
                      {% for p in text %}
                      {% if el.id == p.accordion.id %}
                    <div class="accordion">
                          <div class="accordion__item" data-collapse="#{{p.id}}">
                          <div class="accordion__header">
                              <img class="accordion__icon" src="assets/images/icon/icon1.png" alt="">
                              <div class="accordion__title">{{p.accordion_title}}</div>
                           </div>
                              <div class="accordion__content" id="{{p.id}}">
                                  <p>{{ p.accordion_text }}</p></div>
                       </div>
                       
                    </div>
                    {% else %}
                    {% endif %}
                    {% endfor %}
                    </div>
                </div>
                {% endfor %}
              </div>
              </section>
            
{% endblock %}
